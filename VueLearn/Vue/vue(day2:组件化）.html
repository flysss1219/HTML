<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件化</title>
</head>
<body>

<div id="app">

<!--	3、使用组件-->
	<t_header></t_header>

</div>

<div id="app2">
	<t_header>

	</t_header>
</div>

<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
<script>

  //1.创建组件构造器对象
	const t_headerC = Vue.extend({
		template: `
		  <div>
		  	<h2>我是标题</h2>
		  	<p>我是内容</p>
		  	<p>我是时间</p>
     	</div>
		`
	})
	//2.注册组件（全局组件:意味着可以在多个Vue实例下使用）
	// Vue.component('t_header',t_headerC)

	const vm = new Vue({
		el: '#app',
		data: {
		},
		components: {
			t_header: t_headerC
		}
	})

	const app2 = new Vue({
		el: '#app2',
		data: {

		}
	})
</script>

</body>
</html>
