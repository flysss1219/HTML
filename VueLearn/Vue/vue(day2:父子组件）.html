<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父子附件</title>
</head>
<body>

<div id="app">

	<cpn_father></cpn_father>

	<cpn_son></cpn_son>

	<cpn_son1></cpn_son1>

	<cpn_father1></cpn_father1>

</div>

<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
<script>
	//组件1
	const cpnc1 = Vue.extend({
		template: `<div>
							   <h1>组件1</h1>
							   <p>组件1描述</p>
							 </div>`
	})

	//组件2
	const cpnc2 = Vue.extend({
		template: `<div>
							   <h1>组件2</h1>
							   <p>组件2描述</p>
                 <cpn_son></cpn_son>
							 </div>`,
		components:{
			cpn_son: cpnc1
		}
	})

	//组件语法糖注册方式

	//语法糖注册全局组件
	Vue.component('cpn_son1',{
		template: `<div>
							   <h1>组件3</h1>
							   <p>组件3描述</p>
                 <cpn_son></cpn_son>
							 </div>`
	})

	const vm = new Vue({
		el: '#app',
		data: {
		},
		components: {
			cpn_father: cpnc2,
			//语法糖注册局部组件
			cpn_father1: {
				template: `<div>
							   <h1>组件4</h1>
							   <p>组件4描述</p>
                 <cpn_son></cpn_son>
							 </div>`
			}
		}
	})
</script>

</body>
</html>
